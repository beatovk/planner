<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangkok Week Planner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-block">
            <h1>Hi! I'm here to help you plan entertainment in Bangkok for the upcoming week.</h1>
        </div>
        
        <div class="categories-grid" id="categoriesGrid">
            <!-- Categories will be loaded here -->
        </div>
        
        <div class="apply-section">
            <button id="applyBtn" class="apply-btn" disabled>Apply</button>
        </div>
        
        <div class="week-events-section" id="weekEventsSection" style="display: none;">
            <h2>Your Week Plan</h2>
            <div class="week-events-content" id="weekEventsContent"></div>
        </div>
        
        <div class="events-section" id="eventsSection" style="display: none;">
            <h2>All Events from Sources</h2>
            <div class="events-content" id="eventsContent"></div>
        </div>
        
        <div class="sources-section" id="sourcesSection" style="display: none;">
            <h2>Event Sources</h2>
            <div class="sources-content" id="sourcesContent"></div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
